# Configuración de la API Nest
api.nest.base-url=http://localhost:3000/api

# Configuración del servidor
server.port=8000
spring.application.name=Sys_pos

# Configuración de Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Para desarrollo - muestra errores detallados
server.error.include-stacktrace=always
debug=true

# Logging para ver qué está pasando
logging.level.org.springframework.web=DEBUG
logging.level.com.programacion3.Sys_pos=DEBUG