<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Roles - Sistema POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Gestión de Roles</h1>
        
        <!-- Mensajes -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Formulario para crear rol -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">Crear Nuevo Rol</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/roles/crear}" method="post" th:object="${createRolDto}">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="mb-3">
                                <label for="rol" class="form-label">Nombre del Rol</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="rol"
                                       th:field="*{rol}"
                                       placeholder="Ingrese el nombre del rol"
                                       required>
                                <div th:if="${#fields.hasErrors('rol')}" class="text-danger">
                                    <small th:errors="*{rol}"></small>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">Crear Rol</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Lista de roles -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Roles Existentes</h5>
            </div>
            <div class="card-body">
                <div th:if="${roles != null and !roles.empty}">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre del Rol</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="rol : ${roles}">
                                <td th:text="${rol.id}">-</td>
                                <td th:text="${rol.rol}">-</td>
                                <td>
                                    <button class="btn btn-info btn-sm">Editar</button>
                                    <button class="btn btn-danger btn-sm">Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div th:if="${roles == null or roles.empty}" class="text-center py-4">
                    <p class="text-muted">No hay roles registrados</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
